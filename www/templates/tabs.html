<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Case Tab -->
  <ion-tab title="Assignment" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/tasklist">
    <ion-nav-view name="tab-tasklist"></ion-nav-view>
  </ion-tab>
  
  <!-- Setting Tab -->
  <ion-tab title="Setting" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/setting">
    <ion-nav-view name="tab-setting"></ion-nav-view>
  </ion-tab>


</ion-tabs>
